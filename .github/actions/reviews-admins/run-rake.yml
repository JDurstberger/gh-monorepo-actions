name: 'Run Rake'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
        bundler-cache: true
    - uses: actions/setup-node@v4
      with:
        node-version: 18.16.0
        cache: 'npm'
        cache-dependency-path: 'sub-project/package-lock.json'