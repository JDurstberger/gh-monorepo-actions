name: Project Main

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/upload-artifact@v4
        with:
          name: lambda
          path: ./build/lambda.zip

  deploy:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: rm -rf ./build
      - run: mkdir build
      - uses: actions/download-artifact@v4
        with:
          name: lambda
          path: ./build/lambda.zip
      - run: ls -al
      - run: ls -al ./download
